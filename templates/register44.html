<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain Stroke Detection System - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Hind:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Hind', sans-serif;
      background: linear-gradient(-45deg, #f3e5f5, #e1bee7, #ce93d8, #ba68c8);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    nav {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    nav .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      color: #4a148c;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #4a148c;
      font-weight: bold;
      position: relative;
      transition: 0.3s;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #4a148c;
      bottom: -3px;
      left: 0;
      transition: 0.3s ease-in-out;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Container */
    .container {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .container h1 {
      color: #4a148c;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form input {
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
    }

    form input:focus {
      outline: 2px solid #7b1fa2;
    }

    form button {
      padding: 12px;
      background-color: #7b1fa2;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    form button:hover {
      background-color: #9c27b0;
      transform: scale(1.03);
    }

    /* Footer */
    footer {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: #4a148c;
      text-align: center;
      padding: 1rem;
      font-size: 0.95rem;
      font-weight: bold;
      box-shadow: 0 -8px 20px rgba(0,0,0,0.1);
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 500px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        margin-top: 0.5rem;
        gap: 10px;
      }

      .container {
        margin: 3rem 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Brain Stroke DL System</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Docs</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </nav>

  <!-- Registration Form -->
  <div class="container">
    <h1>Register for Patients</h1>

    <form action="{{ url_for('register') }}" method="post">
      <input type="text" name="user_id" placeholder="Choose User ID" required />
      <input type="password" name="password" placeholder="Choose Password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 â€” Brain Stroke Detection System | Built with Deep Learning
  </footer>

</body>
</html>
