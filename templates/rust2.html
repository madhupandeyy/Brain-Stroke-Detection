<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera | Skin Cancer Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hind', sans-serif;
      background: linear-gradient(135deg, #d1c4e9, #b39ddb, #9575cd);
      background-size: 300% 300%;
      animation: gradientMove 15s ease infinite;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background-color: rgba(255,255,255,0.9);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 2rem;
      width: 90%;
      max-width: 450px;
      margin: 2rem auto;
    }
    video, canvas {
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
    }
    button {
      background-color: #7b1fa2;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background-color: #9c27b0; }
    footer {
      text-align: center;
      color: #4a148c;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¸ Skin Cancer Detection</h2>
  <p><b>Use your camera or upload an image</b></p>

  <div class="container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="snapshot" style="display:none;"></canvas>

    <form id="captureForm" method="POST" enctype="multipart/form-data" action="/disease-predict2">
      <input type="hidden" name="captured_image" id="captured_image">
      <div>
        <button type="button" onclick="startCamera()">Start Camera</button>
        <button type="button" onclick="captureImage()">Capture</button>
      </div>
      <p>or</p>
      <input type="file" name="file" accept="image/*">
      <button type="submit">Predict</button>
    </form>
  </div>

  <footer>
    &copy; 2025 â€” Skin Cancer Detection System
  </footer>

  <script>
    let video = document.getElementById('camera');
    let canvas = document.getElementById('snapshot');
    let capturedInput = document.getElementById('captured_image');

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert("Camera access denied or not supported.");
          console.error(err);
        });
    }

    function captureImage() {
      let context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      let imageData = canvas.toDataURL('image/png');
      capturedInput.value = imageData;
      document.getElementById('captureForm').submit();
    }
  </script>
</body>
</html>
