<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brain Stroke Detection System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #3b82f6, #9333ea); 
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen text-white font-sans">

  <!-- Navbar -->
  <nav class="bg-white bg-opacity-10 shadow-md backdrop-blur-sm">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="text-3xl font-bold tracking-wide text-white">Brain Stroke Detection</h1>
      <ul class="flex space-x-6 text-lg font-medium">
        <li><a href="#" class="hover:text-yellow-300 transition">Home</a></li>
        <li><a href="#" class="hover:text-yellow-300 transition">About</a></li>
        <li><a href="#" class="hover:text-yellow-300 transition">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Central Canvas Card -->
  <main class="flex-grow flex items-center justify-center px-4 py-16">
    <div class="bg-white bg-opacity-20 backdrop-blur-xl rounded-3xl shadow-2xl border border-white border-opacity-30 p-12 w-full max-w-3xl text-center space-y-10 transition duration-300 hover:scale-[1.01] hover:shadow-2xl">
      <h2 class="text-4xl font-extrabold text-white mb-4">Welcome to Brain Stroke Detection System</h2>
      <p class="text-white text-lg mb-6">Please select your portal</p>

      <div class="flex flex-col md:flex-row justify-center items-center gap-8">

        <!-- Patient Login -->
        <form action="/patient" method="get">
          <button type="submit" class="w-64 h-20 bg-green-500 hover:bg-green-600 text-white text-xl font-semibold rounded-xl shadow-md transition-all duration-300 hover:scale-105">
            Patient Login
          </button> 
        </form>

        <!-- Admin Login -->
        <form action="/admin" method="get">
          <button type="submit" class="w-64 h-20 bg-red-500 hover:bg-red-600 text-white text-xl font-semibold rounded-xl shadow-md transition-all duration-300 hover:scale-105">
            Admin Login
          </button>
        </form>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white bg-opacity-10 text-white text-center py-4 backdrop-blur-sm shadow-inner">
    &copy; 2025 All Rights Reserved | Brain Stroke Detection System using Deep Learning
  </footer>

</body>
</html>
